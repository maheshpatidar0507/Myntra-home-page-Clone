<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <section class="header">
      <div id="left_part">
        <img height="30px" src="/myntra.png" alt="" />
        <p>MEN</p>
        <p>WOMEN</p>
        <p>KIDS</p>
        <p>HOME & LIVING</p>
        <p>BEAUTY</p>
        <p>STUDIO <sup>NEW</sup></p>
      </div>

      <div class="container">
        <form action="" class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            placeholder="Search for products Brands and More"
            name="q"
          />
        </form>
      </div>
      <div id="right_part"></div>
      <div id="profile">
        <i class="fa fa-light fa-user"></i>
        <p>Profile</p>
      </div>
      <div id="wishlist">
        <i class="fa fa-light fa-heart"></i>
        <p>Wishlist</p>
      </div>
      <div id="bag">
        <i class="fa fa-light fa-bag-shopping"></i>
        <p>Bag</p>
      </div>
    </section>
  </body>
</html>
